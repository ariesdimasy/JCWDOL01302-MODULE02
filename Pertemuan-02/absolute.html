<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.relative {

            left: 30px;
            border: 3px dotted chocolate;
            width: 480px;
            height: 208px;
        }

        div.absolute {
            position: absolute;
            top: 100px;
            left: 60px;
            background-color: blueviolet;

            width: 280;
            height: 108;
            border: 1px solid brown;
        }
    </style>
</head>

<body>
    <h2>Position Absolute</h2>
    <div class="relative">
        This element is relative
        <div class="absolute">
            This element is absolute
        </div>
    </div>
</body>

</html>
